<!-- <p *ngFor="let key of Object.keys(siteData.menu)">{{key}}</p> -->
<div class="navbuttons_container">
  <div class="dropdown">
    <div class="navbuttons">
      <a
        class="navbuttons_link"
        *ngFor="let reports_list of Object.keys(siteData.menu.Menu[0])"
        >{{ reports_list }}</a
      >
    </div>
    <div class="dropdown-content">
      <div
        class="reports"
        *ngFor="let reports of siteData.menu.Menu[0].Reports"
      >
        <div *ngFor="let reports_names of Object.keys(reports)">
          <a
            class="navbuttons_link"
            routerLinkActive="myactive active"
            *ngFor="let reports_link of Object.values(reports)"
            routerLink="/menu/{{ reports_link }}"
            >{{ reports_names }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="report_content">
  <router-outlet></router-outlet>
</div>
